<html>
 <head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  {% load static %}
  <title>
   Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   .floating {
     animation: floating 3s ease-in-out infinite;
   }

   @keyframes floating {
     0%, 100% {
       transform: translateY(0);
     }
     50% {
       transform: translateY(-10px);
     }
   }

   .shadow-3d {
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1);
   }

   .background-3d {
     background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
     background-size: 400% 400%;
     animation: gradientBG 15s ease infinite;
   }

   @keyframes gradientBG {
     0% {
       background-position: 0% 50%;
     }
     50% {
       background-position: 100% 50%;
     }
     100% {
       background-position: 0% 50%;
     }
   }
  </style>
 </head>
 <body class="background-3d font-roboto min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4">
   <div class="text-center mb-8">
    <img alt="Government official logo with a modern design" class="mx-auto mb-4 rounded-full border-4 border-white shadow-lg floating" height="100" src="https://storage.googleapis.com/a1aa/image/QNHEx5EWNbo4HB5Pfff522NweYzJflHZpeSO9bJBrDfbdvqBKA.jpg" width="100"/>
    <h2 class="text-4xl font-bold text-white">
     Government Official
    </h2>
   </div>
   <form action="" class="bg-white p-8 rounded-lg shadow-3d max-w-md mx-auto transform transition duration-500 hover:scale-105" method="POST">
    {% csrf_token %}
    <h3 class="text-red-600 mb-4">
     {{error}}
    </h3>
    <div class="mb-4">
     <label class="block text-lg font-semibold mb-2 text-gray-700" for="user">
      Login:
     </label>
     <input class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="user" name="user" placeholder="Enter login" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-lg font-semibold mb-2 text-gray-700" for="passkey">
      Password:
     </label>
     <input class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="passkey" name="passkey" placeholder="Enter password" type="password"/>
    </div>
    <div class="mb-4 text-right">
     <a class="text-blue-500 hover:underline" href="forgotpassword">
      Forgot password?
     </a>
    </div>
    <button class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded hover:from-green-500 hover:to-blue-600 cursor-pointer w-full transition duration-300 ease-in-out transform hover:scale-105">
     Login
    </button>
   </form>
  </div>
 </body>
</html>
