<html>
<head>
    <title>Enter New Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .bg-animated {
            background: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8, #845ef7, #5c7cfa, #339af0, #22b8cf, #20c997, #51cf66, #94d82d, #fcc419, #ff922b);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-100 font-poppins bg-animated h-screen overflow-auto">
    <div class="container mx-auto p-4 max-w-6xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Enter Data</h1>
        </div>
        <form method="post" class="bg-white p-6 rounded-lg shadow-lg grid grid-cols-1 md:grid-cols-3 gap-4">
            {% csrf_token %}
            <div class="col-span-1">
                <h2 class="text-xl font-bold mb-4">Safe Places:</h2>
                <div class="mb-4">
                    <label class="block text-gray-700">Location:</label>
                    <input type="text" placeholder="Enter location" class="w-full p-2 border border-gray-300 rounded" name="safeplace1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Safepoint:</label>
                    <input type="text" placeholder="Enter safepoint" class="w-full p-2 border border-gray-300 rounded" name="safeplace2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Distance:</label>
                    <input type="text" placeholder="Enter distance" class="w-full p-2 border border-gray-300 rounded" name="safeplace3">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Capacity:</label>
                    <input type="text" placeholder="Enter capacity" class="w-full p-2 border border-gray-300 rounded" name="safeplace4">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Contact:</label>
                    <input type="text" placeholder="Enter contact" class="w-full p-2 border border-gray-300 rounded" name="safeplace5">
                </div>
            </div>
            <div class="col-span-1">
                <h2 class="text-xl font-bold mb-4">Transport:</h2>
                <div class="mb-4">
                    <label class="block text-gray-700">Name:</label>
                    <input type="text" placeholder="Enter transport name" class="w-full p-2 border border-gray-300 rounded" name="transport1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Type:</label>
                    <input type="text" placeholder="Enter type" class="w-full p-2 border border-gray-300 rounded" name="transport2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Contact:</label>
                    <input type="text" placeholder="Enter contact" class="w-full p-2 border border-gray-300 rounded" name="transport3">
                </div>
            </div>
            <div class="col-span-1">
                <h2 class="text-xl font-bold mb-4">Rescue Team:</h2>
                <div class="mb-4">
                    <label class="block text-gray-700">Team Type:</label>
                    <input type="text" placeholder="Enter team type" class="w-full p-2 border border-gray-300 rounded" name="rescue1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Members:</label>
                    <input type="text" placeholder="Enter members" class="w-full p-2 border border-gray-300 rounded" name="rescue2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Contact:</label>
                    <input type="text" placeholder="Enter contact" class="w-full p-2 border border-gray-300 rounded" name="rescue3">
                </div>
            </div>
            <div class="col-span-1 md:col-span-3 text-center">
                <input type="submit" value="Submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 transform hover:scale-105">
            </div>
        </form>
    </div>
</body>
</html>
