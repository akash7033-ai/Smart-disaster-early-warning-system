<html>
<head>
    <title>Send Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-animated {
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .form-3d {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .form-3d:hover {
            transform: translateY(-10px);
        }
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body class="bg-animated flex items-center justify-center min-h-screen relative">
    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; animation-duration: 10s;">❄️</div>
        <div class="snowflake" style="left: 20%; animation-duration: 12s;">❄️</div>
        <div class="snowflake" style="left: 30%; animation-duration: 8s;">❄️</div>
        <div class="snowflake" style="left: 40%; animation-duration: 14s;">❄️</div>
        <div class="snowflake" style="left: 50%; animation-duration: 10s;">❄️</div>
        <div class="snowflake" style="left: 60%; animation-duration: 12s;">❄️</div>
        <div class="snowflake" style="left: 70%; animation-duration: 8s;">❄️</div>
        <div class="snowflake" style="left: 80%; animation-duration: 14s;">❄️</div>
        <div class="snowflake" style="left: 90%; animation-duration: 10s;">❄️</div>
    </div>
    <form method="post" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md form-3d">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="alert">
                Enter alert/update alert
            </label>
            <input type="text" id="alert" name="alert_" placeholder="Enter alert" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform transition-transform duration-300 hover:scale-105">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
