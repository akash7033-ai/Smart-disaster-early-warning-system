<html>
 <head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  {% load static %}
  <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css"/>
  <script src="{% static 'css/test.js' %}" type="text/javascript">
  </script>
  <title>
   Government User
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
   .floating {
     animation: floating 3s ease-in-out infinite;
   }

   @keyframes floating {
     0%, 100% {
       transform: translateY(0);
     }
     50% {
       transform: translateY(-10px);
     }
   }

   .shadow-3d {
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1);
   }

   .background-3d {
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     background-size: 400% 400%;
     animation: gradientBG 15s ease infinite;
   }

   @keyframes gradientBG {
     0% {
       background-position: 0% 50%;
     }
     50% {
       background-position: 100% 50%;
     }
     100% {
       background-position: 0% 50%;
     }
   }

   .particles {
     position: absolute;
     width: 100%;
     height: 100%;
     top: 0;
     left: 0;
     pointer-events: none;
     z-index: -1;
   }

   .particle {
     position: absolute;
     width: 10px;
     height: 10px;
     background: rgba(255, 255, 255, 0.8);
     border-radius: 50%;
     animation: particleMove 10s linear infinite;
   }

   @keyframes particleMove {
     0% {
       transform: translateY(0) translateX(0);
     }
     100% {
       transform: translateY(-100vh) translateX(100vw);
     }
   }

   .button-hover {
     transition: all 0.3s ease;
   }

   .button-hover:hover {
     transform: translateY(-5px);
     box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
   }

   .form-hover {
     transition: all 0.3s ease;
   }

   .form-hover:hover {
     transform: translateY(-10px);
     box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
   }
  </style>
 </head>
 <body class="background-3d font-montserrat min-h-screen flex items-center justify-center relative">
  <div class="particles">
   <div class="particle" style="top: 80%; left: 20%; animation-duration: 12s;">
   </div>
   <div class="particle" style="top: 60%; left: 40%; animation-duration: 15s;">
   </div>
   <div class="particle" style="top: 40%; left: 60%; animation-duration: 10s;">
   </div>
   <div class="particle" style="top: 20%; left: 80%; animation-duration: 18s;">
   </div>
   <div class="particle" style="top: 10%; left: 50%; animation-duration: 20s;">
   </div>
  </div>
  <div class="container mx-auto p-4">
   <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-white floating">
     Government Officials
    </h1>
   </div>
   <div class="bg-white p-8 rounded-lg shadow-3d max-w-md mx-auto transform transition duration-500 form-hover">
    <label class="block text-lg font-semibold mb-4 text-gray-700">
     Welcome, {{username}}
    </label>
    <form action="alert/" method="POST">
     {% csrf_token %}
     <button class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded cursor-pointer w-full mb-4 transition duration-300 ease-in-out button-hover" name="username" onclick="location.href='{% url 'alert' %}'" placeholder="give alert" value="enter alert">
      Enter Alert
     </button>
    </form>
    <form action="newdata/" method="POST">
     {% csrf_token %}
     <input class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded cursor-pointer w-full mb-4 transition duration-300 ease-in-out button-hover" name="username" onclick="location.href='{% url 'newdata' %}'" placeholder="give alert" type="button" value="Add New Data"/>
    </form>
    <form action="delete/" method="POST">
     {% csrf_token %}
     <input class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded cursor-pointer w-full transition duration-300 ease-in-out button-hover" name="delete" onclick="location.href='{% url 'deleteuser' %}'" placeholder="give alert" type="button" value="Delete Data"/>
    </form>
   </div>
  </div>
 </body>
</html>
