<html>
<head>
    <title>Delete Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .bg-animated {
            background: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8, #845ef7, #5c7cfa, #339af0, #22b8cf, #20c997, #51cf66, #94d82d, #fcc419, #ff922b);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-100 font-montserrat bg-animated h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Delete Data</h1>
        </div>
        <form method="post" class="bg-white p-6 rounded-lg shadow-lg">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Select Location:</label>
                <input type="text" placeholder="Enter location" class="w-full p-2 border border-gray-300 rounded" name="delsafeplace">
            </div>
            <div class="text-center">
                <input type="submit" value="Delete" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-300 transform hover:scale-105">
            </div>
        </form>
        <div class="text-center mt-4">
            <h3 class="text-red-500">{{ delete }}</h3>
        </div>
    </div>
</body>
</html>
