<html>
<head>
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .bg-animated {
            background: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8, #845ef7, #5c7cfa, #339af0, #22b8cf, #20c997, #51cf66, #94d82d, #fcc419, #ff922b);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .title-3d {
            perspective: 1000px;
        }
        .title-3d h1 {
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }
        .title-3d h1:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .move-up {
            animation: moveUp 2s ease-in-out infinite alternate;
        }
        @keyframes moveUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 font-montserrat bg-animated h-screen overflow-auto relative">
    <div class="container mx-auto p-4 fade-in">
        <div class="text-center mb-8 title-3d">
            <h1 class="text-4xl font-bold text-white move-up">Forgot Password</h1>
        </div>
        <form method="post" class="bg-white p-6 rounded-lg shadow-md move-up">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-semibold mb-2">What is your username:</label>
                <input type="text" placeholder="Enter username" name="username" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-semibold mb-2">What is your first school name:</label>
                <input type="text" placeholder="Enter security answer" name="school" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer">
            </div>
        </form>
        <div class="text-center mt-4">
            <h2 class="text-lg font-semibold text-gray-700">Username: {{user.username}}</h2>
            <h2 class="text-lg font-semibold text-gray-700">Password: {{user.password}}</h2>
        </div>
    </div>
</body>
</html>
